<nav class="navbar navbar-light ">

  <div class="container-fluid">
    <h1 style="color: aliceblue;" class="fst-italic" id="HeaderText">Order List</h1>
    <div class="d-flex">
      <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-lg btn-danger">
        Add
        Order
      </button>
    </div>

  </div>
</nav>
<div class="input-group mb-3 mt-2">
  <button class="btn btn-outline-info" type="button" id="button-addon1">Search</button>
  <input name="Order" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
    aria-describedby="button-addon1" placeholder="Search...">
</div>

<div class="table-responsive">
  <table class="table table-sm table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th (click)="sort('id')" scope="col">ID&nbsp; <i class="fa fa-sort"></i></th>
        <th scope="col">Order</th>
        <th scope="col">Model</th>
        <th scope="col">Date</th>
        <th scope="col">Country</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>

      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let row of ProductData| orderBy: key: reverse">
        <td>{{row.id}}</td>
        <td id="rowOrder">{{row.Order}}</td>
        <td>{{row.Model}}</td>
        <td>{{row.Date}}</td>
        <td>{{row.Country}}</td>
        <td>{{row.Status}}</td>


        <td>
          <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            class="btn btn-outline-primary ms-2 me-1">Edit</button>
          <button (click)="DeleteProductDetails(row)" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Product Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Order</label>
            <input type="text" formControlName="Order" class="form-control" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Model</label>
            <input type="text" formControlName="Model" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date</label>
            <input type="date" formControlName="Date" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Country</label>
            <input type="text" formControlName="Country" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <input type="text" formControlName="Status" class="form-control">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)=" postProductDetails()" class="btn btn-primary">Add</button>
        <button type="button" (click)=" UpdateProductDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
